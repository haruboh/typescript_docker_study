<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Chart</title>
<!--- デザインに関する規定はこれしかないので、cssファイルではなくstyleタグに記述 --->
<style>
input{
    width: 140px;
    margin: 10px;
}
select{
    margin: 10px;
}
</style>
</head>
<body>
<!--- 銘柄コードを受け付けるボックス --->
    <input type = "text" maxlength = "4" id='stockCode'><button id='btn'>Get Info</button>
<!--- 描画期間を選ばせるプルダウンメニュー --->
    <select id="span">
        <option value="3m" selected>
            3m
        </option>
        <option value="6m">
            6m
        </option>
        <option value="1y">
            1y
        </option>
    </select>
    <button id='kokoClick'>くりっく</button>
    <input type='date' name="start`" id='start'>
    <input type='date' name="end`">
<!--- ローソク足及び移動平均線グラフを配置 --->
    <div id='appendMain'></div>
<!--- 出来高の棒グラフを配置 --->
    <div id='appendVolume'></div>
<!--- ここでGoogle Chartの読み込み --->
<script>
</script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="js/dist/chart.js"></script>
</body>
</html>
